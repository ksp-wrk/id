name: Extract PDF Data and Commit

on:
  workflow_dispatch:  # manual trigger recommended to avoid infinite push loop

jobs:
  extract-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # important for push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pymupdf pandas openpyxl

      - name: Create folders
        run: |
          mkdir -p ./nid
          mkdir -p ./portraits
          mkdir -p ./fingerprints

      - name: Run extraction script
        run: python extract_pdf.py

      - name: Commit and push extracted files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add nid/output.xlsx portraits/* fingerprints/*
          git diff --quiet && git diff --staged --quiet || git commit -m "Add extracted PDF data and images [skip ci]"
          git push
